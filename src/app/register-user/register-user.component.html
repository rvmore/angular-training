<div class="container w-50 mt-5 p-5" style="background-color: #fff">
  <form
    class="form"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="row form-group">
      <label for="" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div
        *ngIf="
          (registerForm.get('name').touched || isFormSubmitted) &&
          registerForm.get('name').errors
        "
        class="text-danger"
      >
        <small>Name is required.</small>
      </div>
    </div>
    <div class="row form-group">
      <label for="" class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <div
        *ngIf="
          (registerForm.get('email').touched || isFormSubmitted) &&
          registerForm.get('email').errors
        "
        class="text-danger"
      >
        <small *ngIf="registerForm.get('email').errors.required"
          >Email is required.</small
        >
        <small *ngIf="registerForm.get('email').errors.pattern"
          >Email is invalid.</small
        >
      </div>
    </div>
    <div class="row form-group">
      <label for="dob" class="form-label">Date of birth</label>
      <input type="date" class="form-control" formControlName="dob" />
    </div>
    <div class="row form-group">
      <label for="" class="form-label">Mobile</label>
      <input type="text" class="form-control" formControlName="mobile" />
      <div
        *ngIf="
          (registerForm.get('mobile').touched || isFormSubmitted) &&
          registerForm.get('mobile').errors
        "
        class="text-danger"
      >
        <small>Mobile is required.</small>
      </div>
    </div>
    <div class="row form-group">
      <label for="" class="form-label">Password</label>
      <input type="text" class="form-control" formControlName="password" />
      <div
        *ngIf="
          (registerForm.get('password').touched || isFormSubmitted) &&
          registerForm.get('password').errors
        "
        class="text-danger"
      >
        <small>Password is required.</small>
      </div>
    </div>

    <div class="row form-group">
      <label for="role" class="form-label">Select role</label>
      <select name="role" id="role" formControlName="role" class="form-control">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>

    <div class="row">
      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </div>
  </form>
</div>

<p class="text-success text-center mt-5">{{ greetUser }}</p>
